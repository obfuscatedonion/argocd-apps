apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: unifi
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    chart: unifi
#    helm:
#      values: |
    repoURL: https://k8s-at-home.com/charts/
    targetRevision: 5.0.0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
